<div>
  <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
  <p-toast position="top-center"></p-toast>
</div>
<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <p-card>
          <h1 class="title mb-4">SILK WAY CARGO</h1>
          <div *ngIf="isAuthorized(); else notAuthorized">
            Welcome to Cargo
          </div>
          <ng-template #notAuthorized>
            <p-tabView >
              <p-tabPanel header="Авторизоваться">
                <form (ngSubmit)="signin()" [formGroup]="loginForm">
                  <div class="loginForm container row">
                    <div class="col-6">
                      <div class="p-float-label w-100 mt-4">
                        <p-inputMask styleClass="yourclass" formControlName="phoneNumber" mask="+9 (999) 999-99-99"></p-inputMask>
                        <label>Номер телефона</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="p-float-label w-100 mt-4 mb-3">
                        <input class="form-control" id="password" type="password" pInputText formControlName="password" name="password">
                        <label for="password">Пароль</label>
                      </div>
                    </div>
                    <my-button type="submit" text="Авторизоваться" [isDisabled]="isLoading"></my-button>
                  </div>
                </form>
              </p-tabPanel>
              <p-tabPanel header="Зарегистрироваться">
                <form (ngSubmit)="register()" [formGroup]="signupForm">
                  <div class="loginForm container row">
                    <div class="col-lg-6">
                      <div class="p-float-label w-100 mt-4">
                        <input class="form-control" id="float-input" type="text" pInputText formControlName="username" name="login">
                        <label for="float-input">Логин карго</label>
                      </div>
                      <!--                    <div *ngIf="signupForm.controls.username.invalid && (signupForm.controls.username.dirty || signupForm.controls.username.touched)"-->
                      <!--                         style="font-size: 12px; margin: 10px 0 0 10px;">-->
                      <!--                      <div *ngIf="signupForm.controls.username.errors?.['required']">-->
                      <!--                        Заполните поле-->
                      <!--                      </div>-->
                      <!--                      <div *ngIf="signupForm.controls.username.errors?.['hasWhiteSpace']">-->
                      <!--                        Уберите пробел-->
                      <!--                      </div>-->
                      <!--                    </div>-->
                    </div>
                    <div class="col-lg-6">
                      <div class="p-float-label w-100 mt-4 col-6">
                        <input class="form-control" id="name" type="text" pInputText formControlName="name" name="name">
                        <label for="name">Имя</label>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="p-float-label w-100 mt-4">
                        <input class="form-control" id="surname" type="text" pInputText formControlName="surname" name="surname">
                        <label for="surname">Фамилия</label>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="p-float-label w-100 mt-4">
                        <input class="form-control" id="mail" type="mail" pInputText formControlName="mail" name="mail">
                        <label for="mail">Почта</label>
                      </div>
                      <!--                    <div *ngIf="signupForm.controls.mail.invalid && (signupForm.controls.mail.dirty || signupForm.controls.mail.touched)"-->
                      <!--                         style="font-size: 12px; margin: 10px 0 0 10px;">-->
                      <!--                      <div *ngIf="signupForm.controls.mail.errors?.['required']">-->
                      <!--                        Заполните поле-->
                      <!--                      </div>-->
                      <!--                      <div *ngIf="signupForm.controls.mail.errors?.['email']">-->
                      <!--                        Укажите почту по формату mail@mail (убедитесь, что нет пробелов)-->
                      <!--                      </div>-->
                      <!--                    </div>-->
                    </div>
                    <div class="col-lg-6">
                      <div class="p-float-label w-100 mt-4">
                        <p-inputMask formControlName="phoneNumber" mask="+9 (999) 999-99-99"></p-inputMask>
                        <label>Номер телефона</label>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="p-float-label w-100 mt-4 mb-2">
                        <input class="form-control" id="signupFormpassword" type="password" pInputText formControlName="password" name="password">
                        <label for="float-input">Пароль</label>
                      </div>
                    </div>
                    <my-button class="mt-3" type="submit" text="Зарегистрироваться"></my-button>
                  </div>
                </form>
              </p-tabPanel>
            </p-tabView>
          </ng-template>
        </p-card>
      </div>
      <div class="col-6 main-banner">
<!--        <img src="assets/banner.png" alt="banner">-->
      </div>
    </div>
  </div>
</div>

<div class="">
  <div class="container">
    <div class="video-sec">
      <h2>
        Видеоинструкция
      </h2>
      <div class="row">
        <div class="col-md-8">
          <iframe class="video" src="https://www.youtube.com/embed/W4Ou96H-cPc?si=HbmAWAthb3Bnp1R9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="col-md-4 iphone-sec">
          <img src="assets/iphone.png" alt="iphone">
        </div>
      </div>
    </div>
  </div>
</div>
